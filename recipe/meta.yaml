{% set name = "pydmd" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydmd-{{ version }}.tar.gz
  sha256: 18d66b1d09a2e7f6556e1c4862cefb46186747c737c6f1e9b3b3bb4efd25a83d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - h5netcdf
    - xarray
    - python >=3.7
    - numpy <2
    - scipy >=1.6.0
    - matplotlib-base
    - scikit-learn

test:
  imports:
    - pydmd
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mathLab/PyDMD
  summary: Python Dynamic Mode Decomposition.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
