{% set name = "pydmd" %}
{% set version = "2025.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pydmd-{{ version }}.tar.gz
  sha256: 89a6e155feccaeebcf4b82c68f8844d38c28fd91fb0abce16d35ce053caf35ed

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - typing_extensions >=4.7.0
    - h5netcdf
    - xarray
    - numpy
    - scipy >=1.6.0
    - matplotlib-base
    - scikit-learn

test:
  imports:
    - pydmd
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/mathLab/PyDMD
  summary: Python Dynamic Mode Decomposition.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
